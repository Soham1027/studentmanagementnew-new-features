{% extends "extends/base2.html" %}
{% block content %}
  <div class="row">
   <div class="col-sm-12">
      <div class="card">
         <div class="card-body">
            <form method="post" action="{% url 'updatestaff' %} " enctype="multipart/form-data">
                {% csrf_token %}
               <div class="col-12">
                  <h5 class="form-title"><span>edit staff</span></h5>
               </div>
                 {% include "includes/messages.html" %}


  
               <div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label>Name</label>
                     <input type="text" class="form-control"  name="username" value="{% for b in staff %}{{b.admin.username}}{% endfor %}" >
                     <input type="text" class="form-control"  name="staff_id" value="{% for b in staff %}{{b.admin.id}}{% endfor %}" hidden>
                  </div>
               </div>

               <div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label>new field</label>
                     <input type="text" class="form-control"  name="new" value="abc" >
                     <input type="text" class="form-control"  name="staff_id" value="{% for b in staff %}{{b.admin.id}}{% endfor %}" hidden>
                  </div>
               </div>

               <div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label>Email</label>
                     <input type="text" class="form-control"  name="email" value="{% for b in staff %}{{b.admin.email}}{% endfor %}"  >
                  </div>
               </div>

               <div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control"  name="password" placeholder="fill if you want" >
                  </div>
               </div>

               <div class="col-12 col-sm-6">
                      <label>Gender</label>
                     <select class="form-control" name="gender"  >
                       <option >Select</option>
                       <option value="male">Male</option>
                       <option value="female">Female</option>
                       <option value="others">Others</option>
                      </select>
                                 
                </div>

                <br>
                
               <div class="col-12">
                  <button type="submit" class="btn btn-primary">Submit</button>&nbsp;
                  <a href="{% url 'staff_home' %}">return home</a>
               </div>
         </div>
         </form>
      </div>
   </div>
</div>

{% endblock content %}
